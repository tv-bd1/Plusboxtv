<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRICHD mini by Siam3310</title>
    <!-- Bootswatch Zephyr Theme (Bootstrap 5) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }
        .player-wrapper video {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 100%; height: 100%;
        }
        #streamLinkCard {
            font-family: monospace;
            font-size: 0.9rem;
            word-wrap: break-word;
        }
        #channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-satellite-dish"></i> CRICHD mini</a>
            <div class="ml-auto">
                 <a class="btn btn-outline-light btn-sm" href="playlist.php"><i class="fas fa-download"></i> Download Playlist</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row">
            <!-- Player and Stream Link -->
            <div class="col-lg-8 mb-4">
                <div class="player-wrapper mb-3 border">
                    <video id="videoPlayer" controls autoplay muted></video>
                </div>
                <div class="card">
                    <div class="card-header font-weight-bold">Stream Link</div>
                    <div class="card-body" id="streamLinkCard">
                        <p id="streamLink">-</p>
                    </div>
                </div>
            </div>

            <!-- Channel List -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header font-weight-bold"><i class="fas fa-tv"></i> Channels</div>
                    <div class="card-body">
                        <div id="channel-grid">
                            <!-- Channels dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted">CRICHD mini | Developed by Siam3310</span>
        </div>
    </footer>

    <!-- JS Libraries (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const streamLinkEl = document.getElementById('streamLink');
            const channelGrid = document.getElementById('channel-grid');

            let hls = null;
            let currentChannel = 'skyscric'; // Default channel
            let channelsData = {};

            function logError(type, details) {
                console.error(`[${type}]`, details);
            }

            function loadStream(channelId) {
                if (!channelsData[channelId]) {
                    return logError('STREAM_ERROR', { message: `Channel '${channelId}' not found.` });
                }

                if (hls) hls.destroy();
                if (!Hls.isSupported()) {
                    return alert("HLS is not supported in this browser.");
                }

                hls = new Hls({
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                // Only listen for critical errors to avoid performance issues.
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        logError('HLS_FATAL_ERROR', data);
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                            case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                            default: hls.destroy(); break;
                        }
                    }
                });

                hls.loadSource(`player.php?channel=${channelId}`);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log('Autoplay was prevented.'));
                });
            }

            function updateStreamLink(channelId) {
                streamLinkEl.textContent = 'Fetching...';
                fetch(`player.php?action=get_link&channel=${channelId}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                        return response.text();
                    })
                    .then(link => { streamLinkEl.textContent = link; })
                    .catch(error => {
                        streamLinkEl.textContent = 'Failed to fetch stream link.';
                        logError('LINK_FETCH_ERROR', error);
                    });
            }

            function renderChannelGrid() {
                channelGrid.innerHTML = '';
                for (const id in channelsData) {
                    const channel = channelsData[id];
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary';
                    button.textContent = channel.name;
                    button.dataset.channel = id;
                    channelGrid.appendChild(button);
                }
                setActiveButton(currentChannel);
            }

            function setActiveButton(channelId) {
                document.querySelectorAll('#channel-grid .btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.channel === channelId);
                });
            }

            channelGrid.addEventListener('click', (e) => {
                const btn = e.target.closest('.btn');
                if (btn && btn.dataset.channel) {
                    const newChannel = btn.dataset.channel;
                    if (newChannel !== currentChannel) {
                        currentChannel = newChannel;
                        loadStream(currentChannel);
                        updateStreamLink(currentChannel);
                        setActiveButton(currentChannel);
                    }
                }
            });

            // --- Initial Load ---
            fetch('player.php?action=get_channels')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    return response.text();
                })
                .then(text => {
                    try {
                        channelsData = JSON.parse(text);
                        renderChannelGrid();
                        loadStream(currentChannel);
                        updateStreamLink(currentChannel);
                    } catch (error) {
                        alert("Could not parse channel data from the backend.");
                        logError('JSON_PARSE_ERROR', { rawText: text, error: error });
                    }
                }).catch(error => {
                    alert("Could not fetch channels from the backend. Server may be down.");
                    logError('INITIAL_FETCH_ERROR', error);
                });
        });
    </script>

</body>
</html>
